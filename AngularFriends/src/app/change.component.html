<body>
<h1>{{title}}</h1>
<h2>Change a score of an Employee here</h2>
<div>
  <label>name: </label>
  <input type="text" id="text" name="text" [(ngModel)]="score.text" required placeholder="name"/>
  <label>old score:</label>
  <input type="number" id="oldscore" name="oldscore" [(ngModel)]="score.score" required placeholder="oldscore">
  <label>new score:</label>
  <input type="number" id="score" name="score" [(ngModel)]="score.score" required placeholder="score">

  <input type="button" (click)="updateScore()" value="Change Score">
</div>

<table>
  <thead>
  <th>Name:</th>
  <th>Score:</th>
  </thead>
  <tr *ngFor="let score of scores">
    <td>{{score.text}}</td>
    <td>{{score.score}}</td>
  </tr>
</table>
</body>
